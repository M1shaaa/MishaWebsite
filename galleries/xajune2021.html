<!DOCTYPE html>
<!--DERRIVED FROM A TEMPLATE FROM W3 SCHOOLS. SOURCE: https://www.w3schools.com/w3css/w3css_templates.asp-->
<html>
<title>Photo Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Montserrat:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<header class="w3-center w3-margin-bottom">
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="photos/xajune2021/pic1.jpg" style="width:100%">
    <img src="photos/xajune2021/pic2.jpg" style="width:100%">
    <img src="photos/xajune2021/pic3.jpg" style="width:100%">
    <img src="photos/xajune2021/pic4.jpg" style="width:100%">
    <img src="photos/xajune2021/pic5.jpg" style="width:100%">
    <img src="photos/xajune2021/pic6.jpg" style="width:100%">
    <img src="photos/xajune2021/pic7.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="photos/xajune2021/pic8.jpg" style="width:100%">
    <img src="photos/xajune2021/pic9.jpg" style="width:100%">
    <img src="photos/xajune2021/pic10.jpg" style="width:100%">
    <img src="photos/xajune2021/pic11.jpg" style="width:100%">
    <img src="photos/xajune2021/pic12.jpg" style="width:100%">
    <img src="photos/xajune2021/pic13.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="photos/xajune2021/pic15.jpg" style="width:100%">
    <img src="photos/xajune2021/pic16.jpg" style="width:100%">
    <img src="photos/xajune2021/pic17.jpg" style="width:100%">
    <img src="photos/xajune2021/pic18.jpg" style="width:100%">
    <img src="photos/xajune2021/pic19.jpg" style="width:100%">
    <img src="photos/xajune2021/pic20.jpg" style="width:100%">
    <img src="photos/xajune2021/pic21.jpg" style="width:100%">
    <img src="photos/xajune2021/pic14.jpg" style="width:100%">
  </div>

</div>

<!-- End Page Content -->
</div>
 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
